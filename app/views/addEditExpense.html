<div class="container">
    <div class="jumbotron">
        <div class="float-left">
            <h1 class="display-3">{{(isEdit==true)?'Edit':'Add'}} Expense</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <form>
                <div class="form-group row">
                    <label for="category" class="col-sm-2 col-form-label">Category</label>
                    <div class="col-sm-10">
                        <select class="form-control" ng-model="expense.category">
                            <option value="test">test</option>
                            <option value="test1">test1</option>
                            <option value="test2">test2</option>
                            <option value="test3">test3</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="desc" class="col-sm-2 col-form-label">Description</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="desc" ng-model="expense.description" placeholder="Description">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="amount" class="col-sm-2 col-form-label">Amount</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="amount" ng-model="expense.amount" placeholder="Amount">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="date" class="col-sm-2 col-form-label">Date</label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control" id="date" ng-model="expense.date" placeholder="">
                    </div>
                </div>

                <div class="form-group row text-center">
                    <div class="col">
                        <button ng-click="addExpense()" class="btn btn-lg btn-info" ng-if="!isEdit">Add</button>
                        <button ng-click="saveExpense()" class="btn btn-lg btn-info" ng-if="isEdit">Save</button>
                    </div>
                    <div class="col">
                        <button ng-click="cancel()" class="btn btn-lg btn-secondary">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
