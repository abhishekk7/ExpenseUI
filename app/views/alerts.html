<div ng-if="flashMsg.error" class="alert alert-danger alert-dismissible fade show" role="alert">
    {{flashMsg.error}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div ng-if="flashMsg.success" class="alert alert-success alert-dismissible fade show" role="alert">
    {{flashMsg.success}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div ng-if="flashMsg.info" class="alert alert-warning alert-dismissible fade show" role="alert">
    {{flashMsg.info}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
