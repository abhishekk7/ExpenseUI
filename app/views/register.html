<div class="row">
    <div class="col-md-4 card p-4 mx-auto my-4">
        <h4 class="text-center text-muted">Sign Up for Expense</h4>
        <form ng-submit="register()">
            <div class="form-group mx-4 mt-4">
                <input type="text" class="form-control" id="inputFname" placeholder="First Name" ng-model="user.first_name" required>
            </div>
            <div class="form-group mx-4 mt-4">
                <input type="text" class="form-control" id="inputLname" placeholder="Last Name" ng-model="user.last_name" required>
            </div>
            <div class="form-group mx-4 mt-4">
                <input type="email" class="form-control" id="inputEmail" placeholder="Email Address" ng-model="user.email" required>
            </div>
            <div class="form-group mx-4">
                <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="user.password" required>
            </div>
            <div class="form-group mx-4">
                <input type="password" class="form-control" id="inputPassword1" placeholder="Confirm Password" ng-model="confirm_password"
                    required>
            </div>

            <div class="mx-4 my-2 text-center">
                <button type="submit" class="btn btn-primary">Sign Up!</button>
            </div>
        </form>
        <div class="mx-4 mt-4 text-center">
            already registered?
            <a href="/login">Log in</a>
        </div>

        {{msg}}
    </div>
</div>
