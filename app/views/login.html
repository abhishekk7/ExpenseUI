<div class="row">
    <div class="col-md-4 card p-4 mx-auto my-4">
        <h4 class="text-center text-muted">Log into Expense</h4>
        <form>
            <div class="form-group mx-4 mt-4">
                <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="email address" ng-model="email">
            </div>
            <div class="form-group mx-4">
                <input type="password" class="form-control" id="inputPassword" placeholder="password" ng-model="password">
            </div>

            <div class="mx-4 my-2 text-center">
                <button type="submit" class="btn btn-primary" ng-click="login()">Log in
                    <i class="fa fa-sign-in" aria-hidden="true"></i>
                </button>
            </div>
        </form>
        <div class="mx-4 mt-4 text-center">
            new user?
            <a href="">Sign up for Expense</a>
        </div>

        {{user}}
    </div>
</div>
