<div class="container">
    <div class="jumbotron clearfix">
        <div class="float-left">
            <h1 class="display-3">Expenses</h1>
        </div>
        <div class="float-right">
            <a href="/addExpense" class="btn btn-info btn-lg" role="button" aria-pressed="true">Add Expense</a>
        </div>
    </div>
    <div class="clearfix">
        <h1 class="display-4 bg-info float-right">Total : {{total | currency}}</h1>
    </div>
    <table class="table table-striped table-inverse">
        <thead>
            <tr>
                <th>Date</th>
                <th>Category</th>
                <th>Description</th>
                <th>Amount</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="expense in expenseList | orderBy: 'date'">
                <th>{{expense.date | date}}</th>
                <td>{{expense.category | uppercase}}</td>
                <td>{{expense.description}}</td>
                <td>{{expense.amount | currency}}</td>
                <td>
                    <button class="btn btn-info" ng-click="edit(expense._id)">
                        <i class="fa fa-pencil" aria-hidden="true"></i>
                    </button>
                    <button class="btn btn-danger" ng-click="delete(expense)">
                        <i class="fa fa-trash" aria-hidden="true"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
