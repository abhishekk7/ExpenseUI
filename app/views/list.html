<div class="container">
    <div class="card clearfix">
        <div class="card-header">
            <div class="float-left">
                <h1 class="display-4">Expenses</h1>
            </div>
            <div class="float-right m-2">
                <a href="/addExpense" class="btn btn-info btn-lg" role="button" aria-pressed="true">Add Expense</a>
            </div>
        </div>
        <div class="card-body">
            <div class="clearfix my-2">
                <h2 class="float-right">
                    <span class="badge badge-secondary">{{total | currency}}</span>
                </h2>
            </div>
            <table class="table table-striped table-sm my-3 table-secondary">
                <thead class="thead-dark">
                    <tr>
                        <th>Date</th>
                        <th>Category</th>
                        <th>Description</th>
                        <th>Amount</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="expense in expenseList | orderBy: 'date' : true">
                        <th>{{expense.date | date}}</th>
                        <td>{{expense.category | uppercase}}</td>
                        <td>{{expense.description}}</td>
                        <td>{{expense.amount | currency}}</td>
                        <td class="text-right">
                            <button class="btn btn-info" ng-click="edit(expense._id)">
                                <i class="fa fa-pencil" aria-hidden="true"></i>
                            </button>
                            <button class="btn btn-danger" ng-click="delete(expense)">
                                <i class="fa fa-trash" aria-hidden="true"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
